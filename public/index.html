        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>

            <button id="subbtn" type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>

    <script>
      let form = document.getElementById('myform');
    let btn = document.getElementById('subbtn');
    form.addEventListener('submit',function(e){
          e.preventDefault();
          const val = document.getElementById('default-search').value;
          const link = document.createElement('a');
          link.href = `/search/${val}`;
          link.click();
    })
    btn.addEventListener('click',function(e){
          e.preventDefault();
          const val = document.getElementById('default-search').value;
          const link = document.createElement('a');
          link.href = `/search/${val}`;
          link.click();
    })
    </script>
